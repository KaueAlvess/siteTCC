<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Moda Sustentável</title>
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Moda Sustentável">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="doacao.html">Doar</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <div class="carrinho-container">
        <div class="carrinho-header">
            <h2>Seu Carrinho</h2>
            <p>Revise seus itens antes de finalizar a compra.</p>
        </div>

        <div class="carrinho-produtos" id="lista-carrinho">
            <!-- Produto 1 no Carrinho -->
            <div class="produto-carrinho" data-id="1">
                <img src="produto1.jpg" alt="Produto 1">
                <div class="produto-info">
                    <h3>Camiseta Sustentável</h3>
                    <p class="preco">R$ 59,90</p>
                    <p class="quantidade">
                        Quantidade: <input type="number" value="1" min="1">
                    </p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
            
            <!-- Produto 2 no Carrinho -->
            <div class="produto-carrinho" data-id="2">
                <img src="produto2.jpg" alt="Produto 2">
                <div class="produto-info">
                    <h3>Calça Jeans Ecológica</h3>
                    <p class="preco">R$ 89,90</p>
                    <p class="quantidade">
                        Quantidade: <input type="number" value="1" min="1">
                    </p>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
        </div>

        <div class="carrinho-total">
            <h3>Total do Carrinho</h3>
            <p>Total: <span id="total">R$ 149,80</span></p>
            <button class="finalizar-compra" id="finalizarCompra">Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Moda Sustentável | <a href="#">Política de Privacidade</a></p>
    </footer>

    <script>
        // Dados do carrinho
        const carrinhoItens = [
            { id: 1, nome: "Camiseta Sustentável", preco: 59.90, quantidade: 1, imagem: "produto1.jpg" },
            { id: 2, nome: "Calça Jeans Ecológica", preco: 89.90, quantidade: 1, imagem: "produto2.jpg" }
        ];

        // Atualiza quantidade e recalcula total
        document.querySelectorAll('.quantidade input').forEach(input => {
            input.addEventListener('change', function() {
                const id = parseInt(this.closest('.produto-carrinho').dataset.id);
                const item = carrinhoItens.find(item => item.id === id);
                item.quantidade = parseInt(this.value);
                calcularTotal();
            });
        });

        // Remove item do carrinho
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = parseInt(this.closest('.produto-carrinho').dataset.id);
                const index = carrinhoItens.findIndex(item => item.id === id);
                carrinhoItens.splice(index, 1);
                this.closest('.produto-carrinho').remove();
                calcularTotal();
            });
        });

        // Calcula o total
        function calcularTotal() {
            let total = 0;
            carrinhoItens.forEach(item => {
                total += item.preco * item.quantidade;
            });
            document.getElementById('total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // Finalizar compra
        document.getElementById('finalizarCompra').addEventListener('click', function() {
            if (carrinhoItens.length === 0) {
                alert("Seu carrinho está vazio! Adicione itens antes de finalizar.");
            } else {
                window.location.href = "obrigado.html";
            }
        });
    </script>
</body>
</html>
